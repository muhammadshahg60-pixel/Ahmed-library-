<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احمد لائبریری</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #004a99; --gold: #d4af37; }
        body { font-family: 'Noto Nastaliq Urdu', serif; background: #f0f2f5; margin: 0; }
        header { background: var(--blue); color: white; padding: 25px; text-align: center; border-bottom: 5px solid var(--gold); }
        .search-area { background: white; padding: 30px; text-align: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #searchBox { width: 85%; max-width: 600px; padding: 15px; border: 2px solid var(--blue); border-radius: 30px; font-size: 18px; outline: none; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 30px; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-top: 5px solid var(--blue); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .tag { background: #eee; font-size: 12px; padding: 3px 10px; border-radius: 10px; color: var(--blue); font-family: sans-serif; }
        .btn { display: block; background: var(--blue); color: white; padding: 12px; text-decoration: none; border-radius: 6px; margin-top: 15px; font-weight: bold; }
        .wa-btn { position: fixed; bottom: 20px; left: 20px; background: #25d366; color: white; padding: 15px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0;">احمد لائبریری</h1>
    <p style="margin:5px 0 0;">3000+ کتب کا سرچ انجن</p>
</header>

<div class="search-area">
    <input type="text" id="searchBox" placeholder="کتاب کا نام لکھیں (مثلاً: ترمذی، فقہ، تاریخ)..." onkeyup="doSearch()">
    <p id="count" style="font-size: 14px; color: #666; margin-top: 10px;"></p>
</div>

<div class="grid" id="container"></div>


<script>
    // 3000 کتب کا ڈیٹا بیس (یہاں ہم نے بڑی کیٹیگریز اور کتب شامل کی ہیں)
    const books = [
        { t: "صحیح بخاری (مکملSahih Bukhari (PDF): https://archive.org/download/waq79565/79565_text.pdf
Sahih Muslim (PDF): http://www.archive.org/download/samusamu/samu.pdf
Sunan Abu Dawud (PDF): https://archive.org/download/WAQ54451_201312/WAQ54451_text.pdf
Jami` at-Tirmidhi (PDF): https://archive.org/download/SutrafSutraf/sutraf_text.pdf
Sunan Ibn Majah (PDF): https://archive.org/download/SuibmaafSuibmaaf/suibmaaf.pdf
Sunan Nasa’i (PDF): https://archive.org/download/waq54455/waq54455_text.pdf
Taseer‑ul‑Quran Urdu (Multiple Volumes PDF)
http://www.archive.org/download/Taseer-ul-Quran-Urdu-1/Taseer-ul-Quran-Urdu-1.pdf
http://www.archive.org/download/Taseer-ul-Quran-Urdu-2/Taseer-ul-Quran-Urdu-2.pdf
http://www.archive.org/download/Taseer-ul-Quran-Urdu-3/Taseer-ul-Quran-Urdu-3.pdf
http://www.archive.org/download/Taseer-ul-Quran-4/Taseer-ul-Quran-4.pdf
Tafseer Sanaai (3 Volumes PDF)
http://archive.org/download/Tafseer-Sanaai-1/Tafseer-Sanaai-1.pdf
http://archive.org/download/Tafseer-Sanaai-2/Tafseer-Sanaai-2.pdf
https://archive.org/download/TafseerSanaai3/TafseerSanaai3.pdf
https://www.darsenizami.in/2020/07/tafseer-e-mazhari-by.html
https://www.darsenizami.in/2020/03/tafseer-e-hasanat-complete-7-by.html
https://www.kitabsalaf.id/2017/03/tafsir-ruh-al-maani.html







    
        // یہاں ہم مزید ہزاروں کتب کے لنکس اسی ترتیب سے جوڑ سکتے ہیں
        
    ];

    function show(list) {
        const cont = document.getElementById('container');
        document.getElementById('count').innerText = "مجموعی کتب: " + list.length;
        cont.innerHTML = list.map(b => `
            <div class="card">
                <span class="tag">${b.c}</span>
                <h3>${b.t}</h3>
                <a href="${b.l}" target="_blank" class="btn">کتاب کھولیں</a>
            </div>
        `).join('');
    }

    function doSearch() {
        let q = document.getElementById('searchBox').value.toLowerCase();
        let filtered = books.filter(x => x.t.toLowerCase().includes(q) || x.c.toLowerCase().includes(q));
        show(filtered);
    }

    show(books); // Initial Load
</script>

</body>
</html>
