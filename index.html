
<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احمد شاہ میگا AI لائبریری</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #004a99; --gold: #d4af37; }
        body { font-family: 'Noto Nastaliq Urdu', serif; background: #0d1117; color: white; margin: 0; }
        .hero { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1548013146-72479768bbaa?q=80&w=1473&auto=format&fit=crop'); background-size: cover; height: 300px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 5px solid var(--gold); }
        .chat-section { max-width: 800px; margin: 20px auto; background: #161b22; border-radius: 15px; padding: 20px; border: 1px solid #30363d; }
        #chatDisplay { height: 300px; overflow-y: auto; padding: 10px; border-bottom: 1px solid #30363d; margin-bottom: 15px; }
        .msg { padding: 10px; margin: 5px 0; border-radius: 10px; line-height: 1.8; }
        .ai-msg { background: #004a99; border-right: 4px solid var(--gold); }
        .user-msg { background: #21262d; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; background: #0d1117; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; font-family: inherit; }
        button { background: var(--gold); border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; color: black; border-radius: 10px; padding: 15px; text-align: center; border-top: 5px solid var(--blue); }
        .btn { display: block; background: var(--blue); color: white; padding: 8px; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="hero">
    <h1>احمد شاہ AI پورٹل</h1>
    <p>تحقیقی جوابات اور مستند کتب</p>
</div>

<div class="chat-section">
    <div id="chatDisplay">
        <div class="msg ai-msg">السلام علیکم! میں آپ کا AI معاون ہوں۔ کوئی بھی سوال پوچھیں، میں حوالوں کے ساتھ جواب دوں گا۔</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="اپنا سوال یہاں لکھیں...">
        <button onclick="askAI()">پوچھیں</button>
    </div>
</div>

<h2 style="text-align:center; color:var(--gold);">دستیاب کتب (Library)</h2>
<div class="grid">
    <div class="card"><h3>صحیح بخاری</h3><a href="https://archive.org/download/waq79565/79565_text.pdf" target="_blank" class="btn">مطالعہ کریں</a></div>
    <div class="card"><h3>صحیح مسلم</h3><a href="http://www.archive.org/download/samusamu/samu.pdf" target="_blank" class="btn">مطالعہ کریں</a></div>
    <div class="card"><h3>تفسیر ابن کثیر</h3><a href="https://archive.org/details/Tafseer-Ibn-e-Kaseer-Urdu-Complete-5-Volumes" target="_blank" class="btn">مطالعہ کریں</a></div>
    <div class="card"><h3>فتاویٰ رضویہ</h3><a href="https://archive.org/details/FatawaRazawiyyaFull" target="_blank" class="btn">مطالعہ کریں</a></div>
</div>

<script>
    // آپ کی نئی API Key یہاں لگا دی گئی ہے
    const API_KEY = "AIzaSyDHbBg5u0dTmWwoFMbGR2CenC7P2sXVs0s"; 

    async function askAI() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user-msg');
        input.value = '';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "آپ ایک مستند عالم دین ہیں۔ اردو میں جواب دیں اور آخر میں کتاب کا حوالہ لازمی دیں: " + text }] }]
                })
            });
            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;
            addMessage(aiResponse, 'ai-msg');
        } catch (e) {
            addMessage("معذرت، ابھی جواب نہیں مل سکا۔", 'ai-msg');
        }
    }

    function addMessage(t, c) {
        const div = document.createElement('div');
        div.className = `msg ${c}`;
        div.innerText = t;
        document.getElementById('chatDisplay').appendChild(div);
        document.getElementById('chatDisplay').scrollTop = document.getElementById('chatDisplay').scrollHeight;
    }
</script>

</body>
</html>
