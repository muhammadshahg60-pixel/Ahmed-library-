<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احمد شاہ AI ڈیجیٹل لائبریری</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        :root { --ai-color: #7c3aed; --blue: #004a99; --gold: #d4af37; }
        body { font-family: 'Noto Nastaliq Urdu', serif; background: #f0f2f5; margin: 0; }
        
        /* AI ہیڈر */
        .ai-header { background: linear-gradient(135deg, var(--ai-color), var(--blue)); color: white; padding: 40px 20px; text-align: center; border-bottom: 5px solid var(--gold); }
        
        /* AI چیٹ باکس */
        .ai-box { max-width: 600px; margin: -30px auto 20px; background: white; border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #aiInput { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-family: inherit; margin-bottom: 10px; }
        .ai-reply { background: #f3e8ff; padding: 15px; border-radius: 10px; color: #4c1d95; display: none; margin-top: 10px; font-weight: bold; }

        /* بقیہ ڈیزائن وہی رہے گا */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 12px; padding: 20px; border-top: 5px solid var(--blue); box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .btn { display: block; background: var(--blue); color: white; padding: 10px; text-decoration: none; border-radius: 5px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="ai-header">
    <h1>احمد شاہ AIلائبریری </h1>
    <p>مجھ سے کچھ بھی پوچھیں، میں آپ کو صحیح کتاب بتاؤں گا</p>
</div>

<div class="ai-box">
    <input type="text" id="aiInput" placeholder="مثلاً: مجھے حدیث کی کتاب چاہیے یا فقہ کی..." onkeyup="aiAsk()">
    <div id="aiReply" class="ai-reply"></div>
</div>

<div class="grid" id="mainGrid"></div>

<script>
    const books = [
        { t: "صحیح بخاری شریف", c: "حدیث", l: "https://archive.org/download/waq79565/79565_text.pdf" },
        { t: "صحیح مسلم شریف", c: "حدیث", l: "http://www.archive.org/download/samusamu/samu.pdf" },
        { t: "تفسیر ابن کثیر", c: "تفسیر", l: "https://archive.org/details/Tafseer-Ibn-e-Kaseer-Urdu-Complete-5-Volumes" },
        { t: "فتاویٰ رضویہ", c: "فقہ", l: "https://archive.org/details/FatawaRazawiyyaFull" },
        { t: "بہارِ شریعت", c: "فقہ", l: "https://archive.org/details/BaharEShariatFull" }
    ];

    function render(data) {
        document.getElementById('mainGrid').innerHTML = data.map(b => `
            <div class="card">
                <small>${b.c}</small>
                <h3>${b.t}</h3>
                <a href="${b.l}" target="_blank" class="btn">مطالعہ کریں</a>
            </div>
        `).join('');
    }

    // AI Logic: صارف کی بات سمجھ کر جواب دینا
    function aiAsk() {
        let q = document.getElementById('aiInput').value.toLowerCase();
        let reply = document.getElementById('aiReply');
        
        if (q.length < 2) { reply.style.display = "none"; return; }
        
        reply.style.display = "block";
        
        if (q.includes("حدیث") || q.includes("بخاری")) {
            reply.innerText = "AI جواب: آپ کو حدیث پڑھنی ہے؟ میں آپ کو 'صحیح بخاری' اور 'صحیح مسلم' تجویز کرتا ہوں۔";
        } else if (q.includes("فقہ") || q.includes("مسئلہ")) {
            reply.innerText = "AI جواب: فقہی مسائل کے لیے 'فتاویٰ رضویہ' یا 'بہارِ شریعت' بہترین انتخاب ہیں۔";
        } else if (q.includes("تفسیر") || q.includes("قرآن")) {
            reply.innerText = "AI جواب: قرآن پاک سمجھنے کے لیے 'تفسیر ابن کثیر' ایک مستند کتاب ہے۔";
        } else {
            reply.innerText = "AI جواب: میں آپ کی بات سمجھنے کی کوشش کر رہا ہوں۔ کیا آپ حدیث، فقہ یا تفسیر میں سے کچھ ڈھونڈ رہے ہیں؟";
        }
        
        // کتابوں کو بھی ساتھ ساتھ فلٹر کریں
        render(books.filter(x => x.t.includes(q) || x.c.includes(q)));
    }

    render(books);
</script>

</body>
</html>
